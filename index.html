<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopify Dashboard</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .status-green { color: #198754; font-weight: bold; }
    .status-yellow { color: #ffc107; font-weight: bold; }
    .status-red { color: #dc3545; font-weight: bold; }
  </style>
</head>

<body class="container py-4">

  <h2>Shopify Performance Dashboard</h2>

  <!-- ✅ NEW: LAST UPDATED STATUS -->
  <div class="mb-3">
    <span id="updateBadge" class="badge bg-secondary">
      Checking data freshness…
    </span>
  </div>

  <div class="row g-3 mb-4">
    <div class="col">
      <div class="card p-3">
        <small>Total Revenue</small>
        <h5 id="totalRevenue">—</h5>
      </div>
    </div>

    <div class="col">
      <div class="card p-3">
        <small>Total Refunds</small>
        <h5 id="totalRefunds">—</h5>
      </div>
    </div>

    <div class="col">
      <div class="card p-3">
        <small>Ad Spend (€)</small>
        <input id="adSpendInput" type="number" class="form-control" value="0" />
      </div>
    </div>

    <div class="col">
      <div class="card p-3">
        <small>Net Profit</small>
        <h5 id="netProfit">—</h5>
      </div>
    </div>

    <div class="col">
      <div class="card p-3">
        <small>ROAS</small>
        <h5 id="roas">—</h5>
        <small id="status"></small>
      </div>
    </div>
  </div>

  <canvas id="revenueChart" height="100"></canvas>
  <canvas id="ordersChart" height="100" class="mt-4"></canvas>

  <script src="script.js"></script>
</body>
</html>
