name: Daily Shopify Dashboard Update

on:
  schedule:
    - cron: "0 2 * * *"   # Daily at 02:00 UTC
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run data update
        env:
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_API_TOKEN: ${{ secrets.SHOPIFY_API_TOKEN }}
          SHOPIFY_API_VERSION: ${{ secrets.SHOPIFY_API_VERSION }}
        run: |
          python fetch_shopify_data.py

      - name: Commit and push updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add daily_summary.csv
          git commit -m "Daily dashboard update" || echo "No changes"
          git push
